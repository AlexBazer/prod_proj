{% extends "base.html" %}

{% block content %}
    <section>
        <div class="container">
            <h1>{{ object.name }}</h1>
            <p>
                {{ object.description }}
            </p>
            <h4>LikeForm</h4>
            <form class="" method="post">
                {% csrf_token %}
                {{form_like}}
                <input type="submit" name="form_comment"/>
            </form>
            <h4>CommentForm</h4>
            <form class="" action="index.html" method="post">
                {{form_comment}}
            </form>
        </div>
    </section>
{% endblock %}
