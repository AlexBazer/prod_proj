{% extends "base.html" %}

{% block content %}
    <section>
        <div class="container">
            <h1>{{ object.name }}</h1>
            <p>
                {{ object.description }}
            </p>
            <h4>LikeForm</h4>
            <form class="" method="post">
                {% csrf_token %}
                {{form_like}}
                <input type="submit" name="form_like"/>
            </form>
            <div class="comments">
                {% for comment in comments %}
                    <h5>{{comment.created_at}}</h5>
                    <p>
                        {{comment.message}}
                    </p>
                {% endfor %}
            </div>
            <h4>CommentForm</h4>
            <form class="" method="post">
                {% csrf_token %}
                {{form_comment}}
                <input type="submit" name="form_comment"/>
            </form>
        </div>
    </section>
{% endblock %}
